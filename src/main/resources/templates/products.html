<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product list</title>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        h2 {
            color: #34495e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background-color: #3498db;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background-color: #f2f9ff;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #2ecc71;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #27ae60;
        }

        h3 {
            margin-top: 30px;
        }

        h3 a {
            background-color: #e67e22;
        }

        h3 a:hover {
            background-color: #d35400;
        }

        .search-form {
            max-width: 500px;
            margin: 20px auto 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .search-form input {
            flex: 1;
            padding: 10px 12px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        .search-form input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        .search-form button {
            padding: 10px 18px;
            border: none;
            border-radius: 25px;
            background-color: #3498db;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<h1>Product list</h1>

<h2>Filter</h2>

<form th:action="@{/products}" method="get" class="search-form">
    <label>Search a product:</label>
    <input type="text" name="name" placeholder="Insert product name">

    <button type="submit">Search</button>
</form>


<form th:action="@{/products}" method="get" class="search-form">
    <label>Filter for price:</label>
    <input type="number" name="pricelessthan" placeholder="Less than">

    <button type="submit">Search</button>
</form>

<br>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Expire date</th>
        <th>Details</th>
    </tr>

    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.expirationDate}"></td>
        <td>
            <a th:href="@{/products/show/{id}(id=${product.id})}">
                Show
            </a>
        </td>
    </tr>
</table>

<h3><a href="/newproduct">Add a new product</a></h3>

</body>
</html>
