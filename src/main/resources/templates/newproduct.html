<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New product</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>New product</h1>

<form th:action="@{/newproduct}"
      th:object="${product}"
      method="post">

    ID:
    <input type="number" th:field="*{id}">
    <span th:if="${#fields.hasErrors('id')}"
          th:errors="*{id}"></span>
    <br><br>

    Name:
    <input type="text" th:field="*{name}">
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span>
    <br><br>

    Description:
    <input type="text" th:field="*{description}">
    <span th:if="${#fields.hasErrors('description')}"
          th:errors="*{description}"></span>
    <br><br>

    Price:
    <input type="number" step="0.01" th:field="*{price}">
    <span th:if="${#fields.hasErrors('price')}"
          th:errors="*{price}"></span>
    <br><br>

    Expire date:
    <input type="date" th:field="*{expirationDate}">
    <span th:if="${#fields.hasErrors('expirationDate')}"
          th:errors="*{expirationDate}"></span>
    <br><br>

    <button type="submit">Add</button>

</form>

<br>

<a href="/products">Back to list</a>

</body>
</html>
